{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}


<!-- With indicators -->
<br>
<div class="container slider">
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'portfolio/dzhojstik.jpg' %}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'portfolio/B1g_k1ng@l.jpg' %}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'portfolio/poster.jpg' %}" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</div>


<h2 class="mt-5">Портфолио</h2>
<hr>

<div class="row row-cols-1 row-cols-md-2">
    {% for project in projects %}
    <div class="col mb-4">
        <div class="card">
            <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
            <div class="card-header">
                <h2 class="card-title">{{ project.title }}</h2>
            </div>
            <div class="card-body">
                <p>{{ project.description }}</p>
            </div>
            <div class="card-footer">
                {% if project.url %}
                <a class="btn btn-primary" href="{{ project.url }}" role="button">Ссылка</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
