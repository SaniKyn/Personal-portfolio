{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}


<div class="row justify-content-center row-cols-1 row-cols-md-3">
    <div class="col-5">
        <img src="{% static 'portfolio/photo.jpg' %}" class="img-fluid">
    </div>
</div>


<h2 class="mt-5">Портфолио</h2>
<hr>

<div class="row row-cols-1 row-cols-md-6">
    {% for project in projects %}
    <div class="col mb-4">
        <div class="card">
            <img src="{{ project.image.url }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                {% if project.url %}
                <br><a href="{{ project.url }}">Ссылка</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
